<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
    <style>
        body {
            font-size: 1.5em;
        }

        h1 {
            text-transform: uppercase;
            user-select: none;
        }

        .question {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <h1>
        my form elements
    </h1>

    <input type="text">
    <div class="question">
        <p>
            1.Which of the following helps in building Muscles?
        </p>
        <input type="hidden" value="pulses">
    </div>
    <div>
        <input type="checkbox" value="vegetable">
        <span>
            vegetable
        </span>

    </div>
    <div>
        <input type="checkbox" value="fruit">
        <span>
            fruit
        </span>

    </div>
    <div>
        <input type="checkbox" value="pulses">
        <span>
            pulses
        </span>

    </div>
    <div>
        <input type="checkbox" value="cereal">
        <span>
            cereal
        </span>
    </div>
    
    <button onclick="onSubmit(event)">
     Submit
    </button>
    <div>
        <p> 2. Which is the Bigger Planet</p>
        <input type="hidden" value="Jupiter">
    </div>
    <div class="answer">
        <input type="radio" value="Mercury" name="planets"><span>
            Mercury
        </span><br>
        <input type="radio" value="Earth" name="planets"><span>
            Earth
        </span><br>
        <input type="radio" value="Mars" name="planets"><span>
            Mars
        </span><br>
        <input type="radio" value="Jupiter" name="planets"><span>
            Jupiter
        </span><br>

    </div>
    <button onclick="onSubmit2(event)">
        submit
    </button>
    <script>

        function onSubmit(event) {

            var answer = document.querySelector("input[type=hidden]").value
            var selection = document.querySelector("input[type=checkbox]:checked").value
            if (answer[0] == selection[0]) {
                alert("correct")
            }
            else {
                alert("not correct")
            }

        }
        
        function onSubmit2(event) {
            // debugger
            var answer = document.querySelectorAll("input[type=hidden]")
            var selection = document.querySelectorAll("input[type=radio]:checked")
            if (answer[1].value == selection[0].value) {
                alert("correct")
        }
        else {
                alert("not correct")
            }

        }
    </script>
</body>

</html>
